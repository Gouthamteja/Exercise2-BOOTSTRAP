

<!DOCTYPE html>
<html>

<head>
	<title>Support Chat</title>
 <link rel="stylesheet" href="css/mystyle.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

 -->		<link rel="stylesheet" href="css/formstyle.css">
      <script src="main.js"></script>

		<!-- Include Modernizr in the head, before any other Javascript -->
		<script src="includes/js/modernizr-2.6.2.min.js"></script>

</head>


<body>
	<header>
		<br>
		<h1>Garden king </h1> 
		<br>
		<h3>Welcome to Live Support</h3>
	</header>


<div class="container-fluid">
<form id="contact-form"  method="post" role="form"  >
                            <div class="ajax-hidden">
                                <div class="form-group">
                                    <label class="sr-only" for="c_name">Name</label>
                                    <input type="text" id="c_name" class="form-control" name="c_name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="c_email">Email address</label>
                                    <input type="email" id="c_email" class="form-control" name="c_email" placeholder="E-mail">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="c_message" name="c_message" rows="7" placeholder="Your message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-custom-1-inverse" style="border:2px solid white;" >
                                    <i class="fa fa-bullhorn icon-before"></i> Send
                                </button>
                            </div>
                            <div id="ajax-response1" style="display: none;">Your query has been successfuly submitted</div>
                            <div id="ajax-response2" >Please give your email-id!</div>
</form>
    
</div>

<!-- All Javascript at the bottom of the page for faster page loading -->
    
  <!-- First try for the online version of jQuery-->
  <script src="http://code.jquery.com/jquery.js"></script>

  <!-- Bootstrap JS -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
  
  <!-- Custom JS -->
  <script src="includes/js/script.js"></script>
        <script src="main.js"></script>

  

</body>




</html>
